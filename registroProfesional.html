<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Registro profesional</title>
</head>
<body>
    <div class="containerPRO">
        <div class="form-image">
            <img src="img/FontObjt.png">
        </div>
        <div class="form">
            <form action="registroprofesional.php"  method="POST" >
                <div class="form-headerPRO">
                    <div class="title">
                        <h1>Registro Profesional</h1><br>
                    </div>
                </div>


                <div class="input-groupPRO">

                    <div class="input-box">
                        <label for="firstname">Nombre</label>
                        <input id="firstname" type="text" name="nombre" placeholder="Ingrese su nombre" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Apellido</label>
                        <input id="lastname" type="text" name="apellido" placeholder="Ingrese su apellido" required>
                    </div>

                    <div class="input-box">
                        <label for="cedula">Cedula</label>
                        <input id="cedula" type="text" name="cedula" placeholder="Ingrese su cedula" required>
                    </div>

                    
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Genero</h6>
                        </div>
    
                        <div class="gender-group">
                            <select name="genero">
                                <option value="value0">Selecciona una opción</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                              </select>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Ingrese su e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xxx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" name="password" placeholder="*********" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme su contraseña</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="*********" required>
                    </div>

                

                 
                    <div class="gender-inputs">     
                        <div class="gender-title">
                            <h6>Tipo de profesion</h6>
                        </div>
    
                        <div class="gender-groupPRO">
                            <select name="profesion1">
                                <option value="Op">Selecciona una opción</option>
                                <optgroup label="Profesional">
                                  <option value="IngSistemas">Ingeniero en sistemas</option>
                                  <option value="IngCivil">Ingeniero Civil</option>
                                  <option value="DGrafico">Diseñador Grafico</option>
                                  <option value="Arquitecto">Arquitecto</option>
                                  <option value="Enfemeria">Enfermeria</option>
                                </optgroup>
                                <optgroup label="No profesional">
                                    <option value="Albeñileria">Albañilería</option>
                                    <option value="Plomeria">Plomeria</option>
                                    <option value="Electricista">Eelecricista</option>
                                    <option value="Chofer">Chofer</option>
                                    <option value="Serrajeria">Serrajeria</option>
                                </optgroup>
                              </select>
                        </div>
                    </div>    

                    <div class="input-box">
                        <label for="exp">Tiempo de experiencia</label>
                        <input id="exp" type="text" name="experiencia" placeholder="Ingresee su expeiencia laboral" required>
                    </div>

                    <div class="input-box">
                        <label for="sobre">descripcion</label>
                        <input id="sobre" type="text" name="descripcion" placeholder="Su propia descripcion" required>
                    </div> 
                </div> 
                <div class="continue-button">
                <br>  <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
    


</body>
</html>
